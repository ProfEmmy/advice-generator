<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" media="screen and (min-width: 1000px)" href="styles.css">
  <link rel="stylesheet" media="screen and (max-width: 1000px)" href="styles2.css">

  <title>Frontend Mentor | Advice generator app</title>

  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="content">
      <div class="inner-content">
        <div class="advice-div">
          <p class="advice-id-p">
            ADVICE #<span class="advice-id"></span>
          </p>
          <h2 class="advice"></h2>
          <img src="images\pattern-divider-desktop.svg" alt="pattern-divider" class="pattern-divider">
        </div>
      </div>
      <div class="dice-div">
        <img src="images\icon-dice.svg" alt="dice-icon">
      </div>
    </div>
  </main>
</body>

</html>
